<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    <title>Weather Forecast</title>
</head>
<body>
<div class="bg">
     <div class="Weather-Forecast-result-container">
        <h1>Weather Forecast for {{ weather_data.city }}</h1>
        <div class="flex-container">
            <div class="column">
                <p class="temp"><ion-icon name="thermometer-outline"></ion-icon><span class="feature-name">Temperature:</span><br> <span class="feature-result">{{ weather_data.temperature }}</span>Â°C </p>
                <p class="descrip"><ion-icon name="cloud-circle-outline"></ion-icon><span class="feature-name">Description:</span> <br> <span class="feature-result">{{ weather_data.description }}</span></p>
            </div>
            <div class="column">
                <p class="humidity"><ion-icon name="water-outline"></ion-icon><span class="feature-name">Humidity:</span> <br><span class="feature-result">{{ weather_data.humidity }}</span>%</p>
                <p class="press"><ion-icon name="speedometer-outline"></ion-icon><span class="feature-name">Pressure:</span> <br><span class="feature-result">{{ weather_data.pressure }} </span>hPa</p>
            </div>
        </div>
        <div class="wind-speed">
            <p><ion-icon name="leaf-outline"></ion-icon><span class="feature-name">Wind Speed:</span> <br><span class="feature-result">{{ weather_data.wind_speed }} </span>m/s</p>
        </div>
             <a href="{{ url_for('index') }}" class="back-button"><ion-icon name="return-down-back-outline"></ion-icon></a>

    </div>
</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
